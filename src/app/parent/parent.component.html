
<div class="parent-div">
    <div class="form-panel">
        <label>Enter Your Name</label>
        <input [(ngModel)]="parentName"/> <span>If User enters name here</span>
    </div>

    <div class="child-div">
        <app-child [childName]="parentName" (sendChildEvent)="receiveChildData($event)"></app-child>
    </div>
   
</div>
